<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>FD - Colaboraci√≥n Dataset Cambios Edad</title>
    <link rel="stylesheet" type="text/css" href="css/view.css" media="all">
    <script type="text/javascript" src="js/faceDet/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/faceDet/ccv.js"></script>
    <script type="text/javascript" src="js/faceDet/cascade.js"></script>
    <script type="text/javascript" src="js/faceDet/jquery.facedetection.js"></script>
</head>

<body style=background:#ffffff; id="main_body">
    <div class="picture-container">
        <img id="picture" class="picture" src="images/FD3.jpg">
    </div>
    <div>
        <input class="button_text" type="button" id="start-btn" value="Actuar" />
    </div>
    <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;"></p>
    <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
    <p><img id="output" width="200" /></p>

    <script>
        var loadFile = function (event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
            $("#output").faceDetection({
                complete: function (faces) {
                    console.log(faces);

                    for (var i = 0; i < faces.length; i++) {
                        $('<div>', {
                            'class': 'face',
                            'css': {
                                'position': 'absolute',
                                'left': faces[i].x * faces[i].scaleX + 'px',
                                'top': faces[i].y * faces[i].scaleY + 'px',
                                'width': faces[i].width * faces[i].scaleX + 'px',
                                'height': faces[i].height * faces[i].scaleY + 'px'
                            }
                        })
                            .insertAfter(this);
                    }
                },
                error: function (code, message) {
                    alert('Error: ' + message);
                }
            });
        };
    </script>
</body>

<script type="text/javascript" src="js/DetectarCaras.js"></script>

</html>
